<!-- diaplay the login page content to allow the user to login and input thier credentials -->
<!DOCTYPE html>
  {% load static %}
  <html>
    <head>
      {% load static %}
      <link rel="stylesheet" type="text/css" href="{% static 'newsapp/style.css' %}" />
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
      <meta charset="utf-8">
      <title>Login</title>
    </head>
    <body>

      <ul>
        <li><a href="{% url 'index' %}">News</a></li>
        <li style="float:right"><a href="{% url 'display_login' %}">Login</a></li>
        <li style="float:right"><a href= "{% url 'display_register' %}" >Register</a></li>

      </ul>



      <div class="login">
        <h2>Login</h2>
        <form class="login-form"  method="GET">
          {% csrf_token %}
            <table class="login-table">
              <td><input class = "email" id= "email" type="email" name="email" value="" placeholder="someone@email.com" autocomplete="off" required></td>
              </tr>
              <tr>
                <td><input class = "password" id="password" type="password" name="password" value="" placeholder="Password" autocomplete="off" required></td>
              </tr>
              <tr>
                <td><input type="submit" class="signin" name="" value="Signin!"></td>
              </tr>
            </table>

            <script src="\static\scripts\login.js" type="text/javascript"></script>

            <p></p>
            <a href="{% url 'reset_password'%}" class="forgotten_password">Forgotten Password</a>
            <p></p>
            <a href="/register" class = "create_account">Create an Account</a>

        </div>

      </body>
    </html>
