<!-- display the users data and allow them to change it -->
<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'newsapp/style.css' %}" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="\static\scripts\getData.js"></script>
    <meta charset="utf-8">
    <title>Account Info</title>
  </head>
  <body>

    <ul>
      <li><a href="{% url 'index' %}">News</a></li>
      <li style="float:right"> <a href="{% url 'logout_view' %}">Logout</a> </li>
      <li style="float:right"> <a href="{% url 'display_account' %}">Account</a> </li>
    </ul>


    <div class="userinfo">
      <h2>Account</h2>
      <form class="update-form"  method="POST">
        {% csrf_token %}

        <table class="update-table">
          <tr>
            <td><input class = "firstname" id="firstname" type="text" name="firstname" value="{{user.get_short_name}}" placeholder="Firstname" autocomplete="off"></td>
          </tr>
          <tr>
            <td><input class = "surname" id= "surname" type="text" name="surname" value="{{user.last_name}}" placeholder="Surname" autocomplete="off"></td>
          </tr>
          <tr>
            <td><input class = "mobile" id="mobile" type="text" name="mobile" value="" placeholder="Mobile Number" autocomplete="off"></td>
          </tr>
          <tr>
            <td><input class = "email" id= "email" type="email" name="email" value="{{user.get_username}}" readonly></td>
          </tr>
          <tr>
            <td><input type="submit" class="signup" name="" value="Update!"></td>
            <script type="text/javascript" src="\static\scripts\update.js"></script>
          </tr>
        </table>

        <!-- <script src="\static\scripts\update_user_info.js" type="text/javascript"></script> -->

  </body>
</html>
