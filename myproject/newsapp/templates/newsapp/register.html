<!-- Display the registration page with it forms to allow the user to enter their data -->
<!DOCTYPE html>
{% load static %}
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'newsapp/style.css' %}" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <ul>
      <li><a href="{% url 'index' %}">News</a></li>
      <li style="float:right"><a href="{% url 'display_login' %}">Login</a></li>
      <li style="float:right"><a href= "{% url 'display_register' %}" >Register</a></li>

    </ul>
    <div class="registeration">
      <h2>Register</h2>
      <form class="registeration-form"  method="POST">
        {% csrf_token %}

        <table class="register-table">
          <tr>
            <td><input class = "firstname" id="firstname" type="text" name="firstname" value="" placeholder="Firstname" autocomplete="off" required></td>
          </tr>
          <tr>
            <td><input class = "surname" id= "surname" type="text" name="surname" value="" placeholder="Surname" autocomplete="off" required></td>
          </tr>
          <tr>
            <td><input class = "mobile" id="mobile" type="text" name="mobile" value="" placeholder="01234567891" autocomplete="off"></td>
          </tr>
          <tr>
            <td><input class = "email" id= "email" type="email" name="email" value="" placeholder="someone@email.com" autocomplete="off" required></td>
          </tr>
          <tr>
            <td><input class = "password" id="password" type="password" name="password" value="" placeholder="Password" autocomplete="off" required></td>
          </tr>
          <tr>
            <td><input type="submit" class="signup" name="" value="Signup!"></td>
          </tr>
        </table>

        <script src="\static\scripts\register.js" type="text/javascript"></script>

        <p></p>
        <a href="/login" class = "login_link">Login to Account</a>
    </div>

  </body>
</html>
